            ></div>
          </div>

            >Elevate<span class="text-cyan-400">X</span></span

      </div>
      <nav class="flex-1 overflow-y-auto py-6 space-y-1">

        <a

        >

            ></path>
          </svg>
          Dashboard

        <a
          href="dashboard-deposit.html"
          class="sidebar-link flex items-center gap-3 px-8 py-3 text-slate-400"
        >
          <svg
            class="w-5 h-5"
            fill="none"

            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          Fund Wallet

        <a

          class="sidebar-link flex items-center gap-3 px-8 py-3 text-slate-400"

            class="w-5 h-5"
            fill="none"
            stroke="currentColor"

          >
            <path

              stroke-width="2"

            ></path>
          </svg>
          Withdrawals
        </a>
        <a

          class="sidebar-link active flex items-center gap-3 px-8 py-3 text-slate-400"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

        <div class="flex items-center gap-3">
          <img
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100&h=100&fit=crop"
            alt="User"
            class="w-10 h-10 rounded-full border border-white/10"
          />
          <div>
            <h4 class="text-sm font-bold text-white">Jane Doe</h4>
            <button id="logoutBtn" class="text-xs text-red-400 hover:underline">
              Log Out

        </div>

    <!-- Main Content -->
    <main
      class="flex-1 flex flex-col h-screen overflow-hidden bg-[#020617] relative"
    >
      <header
        class="h-20 flex items-center justify-between px-6 lg:px-10 border-b border-white/5 bg-[#020617]/80 backdrop-blur-md z-30"
      >
        <div class="flex items-center gap-4">
          <button
            id="sidebarToggle"
            class="lg:hidden text-slate-400 hover:text-white"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <h1 class="text-xl font-display font-bold text-white">
            Request Loan
          </h1>
        </div>
        <div class="flex items-center gap-6">
          <button
            id="notificationBtn"
            class="relative text-slate-400 hover:text-cyan-400 transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"

      <div class="flex-1 overflow-y-auto p-6 lg:p-10">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
          <!-- Loan Form -->
          <div class="glass-panel p-8 rounded-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Apply Now</h2>
            <form id="loanForm" class="space-y-6">
              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Loan Amount ($)</label
                >
                <input
                  type="number"
                  id="amount"
                  required
                  class="input-field w-full rounded-lg px-4 py-3"
                  placeholder="5000"
                />
              </div>

              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Duration (Months)</label
                >
                <select
                  id="duration"
                  class="input-field w-full rounded-lg px-4 py-3 bg-[#0f172a]"
                >
                  <option>3 Months</option>
                  <option>6 Months</option>
                  <option>12 Months</option>
                  <option>24 Months</option>
                </select>
              </div>

              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Reason for Loan</label
                >
                <textarea
                  id="reason"
                  required
                  class="input-field w-full rounded-lg px-4 py-3 h-32 resize-none"
                  placeholder="Business expansion..."
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full py-4 rounded-lg font-bold bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-lg hover:shadow-cyan-500/20 transition-all"
              >
                Submit Application
              </button>
            </form>
          </div>

          <!-- Info & History -->
          <div class="space-y-8">
            <!-- Eligibility Card -->
            <div
              class="glass-panel p-6 rounded-2xl border-l-4 border-l-cyan-400"
            >
              <h3 class="text-lg font-bold text-white mb-2">
                Eligibility Status
              </h3>
              <p class="text-slate-400 text-sm mb-4">
                Your current portfolio performance makes you eligible for loans
                up to <span class="text-white font-bold">$12,000</span>.
              </p>
              <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                <div class="bg-cyan-400 h-2" style="width: 80%"></div>
              </div>
              <p class="text-right text-xs text-cyan-400 mt-1">
                Credit Score: Excellent
              </p>
            </div>

            <!-- History Table -->
            <div class="glass-panel p-6 rounded-2xl">
              <h3 class="text-lg font-bold text-white mb-4">
                Application History
              </h3>
              <table class="w-full text-left">
                <tbody id="loanHistoryBody" class="text-sm text-slate-300 divide-y divide-white/5">
                  <!-- Loan history will be injected here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { Ui, apiCall, isLoggedIn, logout } from "../scripts/utils.js";
      import "../scripts/dashboard.js";

      document.addEventListener('DOMContentLoaded', async () => {
        if (!isLoggedIn()) {
          window.location.href = '../login/';
          return;
        }
        await fetchLoanHistory();
      });

      document.getElementById("loanForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const amount = document.getElementById('amount').value;
        const duration = document.getElementById('duration').value;
        const reason = document.getElementById('reason').value;

        if (!amount || !duration || !reason) {
          Ui.alert('error', 'Missing Fields', 'Please fill out all fields.');
          return;
        }

        const { data, status } = await apiCall('/api/loan', 'POST', {
          amount,
          duration,
          reason,
        });

        if (status === 201) {
          Ui.alert(
            "success",
            "Application Received",
            "Your loan application has been submitted for review. You will be notified of the decision within 24 hours."
          ).then(() => {
            fetchLoanHistory(); // Refresh history
          });
          e.target.reset();
        } else {
          Ui.alert("error", "Loan Application Failed", data.message);
        }
      });

      async function fetchLoanHistory() {
        const historyBody = document.getElementById('loanHistoryBody');
        historyBody.innerHTML = '<tr><td colspan="2" class="py-3 text-center text-slate-500">Loading history...</td></tr>';

        const { data: loans, status } = await apiCall('/api/loans/history');

        if (status === 200) {
          historyBody.innerHTML = '';
          if (loans.length === 0) {
            historyBody.innerHTML = '<tr><td colspan="2" class="py-3 text-center text-slate-500">No loan history found.</td></tr>';
            return;
          }

          loans.forEach(loan => {
            let statusClass = '';
            switch (loan.status) {
              case 'approved':
                statusClass = 'bg-green-500/10 text-green-400';
                break;
              case 'pending':
                statusClass = 'bg-yellow-500/10 text-yellow-400';
                break;
              case 'declined':
                statusClass = 'bg-red-500/10 text-red-400';
                break;
              default:
                statusClass = 'bg-slate-500/10 text-slate-400';
            }

            const row = `
              <tr>
                <td class="py-3">
                  <div class="font-bold text-white">$${loan.amount.toLocaleString()}</div>
                  <div class="text-xs text-slate-500">${new Date(loan.createdAt).toLocaleDateString()}</div>
                </td>
                <td class="py-3 text-right">
                  <span class="px-2 py-1 rounded text-xs ${statusClass}">${loan.status}</span>
                </td>
              </tr>
            `;
            historyBody.innerHTML += row;
          });
        } else {
          historyBody.innerHTML = '<tr><td colspan="2" class="py-3 text-center text-red-500">Failed to load history.</td></tr>';
        }
      }
    </script>
  </body>
