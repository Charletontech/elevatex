        <a

        <a

        <div class="flex items-center gap-3">

            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100&h=100&fit=crop"
            alt="User"

          <div>
            <h4 class="text-sm font-bold text-white">Jane Doe</h4>

              Log Out

    <!-- Main Content -->
    <main
      class="flex-1 flex flex-col h-screen overflow-hidden bg-[#020617] relative"
    >
      <header
        class="h-20 flex items-center justify-between px-6 lg:px-10 border-b border-white/5 bg-[#020617]/80 backdrop-blur-md z-30"
      >
        <div class="flex items-center gap-4">
          <button
            id="sidebarToggle"
            class="lg:hidden text-slate-400 hover:text-white"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <h1 class="text-xl font-display font-bold text-white">My Profile</h1>
        </div>
        <div class="flex items-center gap-6">
          <button
            id="notificationBtn"
            class="relative text-slate-400 hover:text-cyan-400 transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              ></path>

      </header>

      <div class="flex-1 overflow-y-auto p-6 lg:p-10">
        <div class="max-w-4xl mx-auto space-y-8">
          <!-- Avatar Section -->
          <div
            class="glass-panel p-8 rounded-2xl flex flex-col md:flex-row items-center gap-8"
          >
            <div class="relative group cursor-pointer">
              <img
                src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=150&h=150&fit=crop"
                class="w-32 h-32 rounded-full border-4 border-white/10 group-hover:border-cyan-400 transition-colors"
              />
              <div
                class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"

            <div class="text-center md:text-left">
              <h2
                id="userNameDisplay"
                class="text-2xl font-bold text-white mb-1"
              ></h2>
              <p id="userEmailDisplay" class="text-slate-400 mb-4"></p>
              <div class="flex gap-4 justify-center md:justify-start">
                <span
                  class="px-3 py-1 rounded-full bg-green-500/10 text-green-400 text-xs font-bold border border-green-500/20"
                  >Verified</span
                >
                <span
                  class="px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-xs font-bold border border-blue-500/20"
                  >Premium Member</span

              </div>
            </div>
          </div>

          <!-- Personal Details Form -->
          <div class="glass-panel p-8 rounded-2xl">
            <h3 class="text-lg font-bold text-white mb-6">
              Personal Information
            </h3>
            <form id="profileForm" class="grid md:grid-cols-2 gap-6">
              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="fullnameInput"
                  class="input-field w-full rounded-lg px-4 py-3"
                  value=""
                />
              </div>

              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="emailInput"
                  readonly
                  class="input-field w-full rounded-lg px-4 py-3 bg-black/20 text-slate-500 cursor-not-allowed"
                  value=""
                />
              </div>

              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phoneInput"
                  class="input-field w-full rounded-lg px-4 py-3"
                  value=""
                />
              </div>

              <div>
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Country</label
                >
                <select
                  id="countrySelect"
                  class="input-field w-full rounded-lg px-4 py-3 bg-[#0f172a]"
                >
                  <option>United States</option>
                  <option>Canada</option>
                  <option>United Kingdom</option>
                </select>
              </div>

              <div class="md:col-span-2">
                <label
                  class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                  >Address</label
                >
                <input
                  type="text"
                  id="addressInput"
                  class="input-field w-full rounded-lg px-4 py-3"
                  value=""
                />
              </div>

              <div class="md:col-span-2 flex justify-end mt-4">
                <button
                  type="submit"
                  class="px-8 py-3 rounded-lg font-bold bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-lg hover:shadow-cyan-500/20 transition-all"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { Ui, apiCall, isLoggedIn, logout } from "../scripts/utils.js";
      import "../scripts/dashboard.js"; // For sidebar toggle

      // Sidebar Toggle Logic (copied from dashboard/index.html)
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (sidebarToggle && sidebar && overlay) {
        function toggleSidebar() {
          sidebar.classList.toggle("-translate-x-full");
          overlay.classList.toggle("hidden");
        }
        sidebarToggle.addEventListener("click", toggleSidebar);
        overlay.addEventListener("click", toggleSidebar);
      }

      // Check login status
      document.addEventListener("DOMContentLoaded", async () => {
        if (!isLoggedIn()) {
          window.location.href = "../login/";
          return;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            Ui.alert(
              "question",
              "Sign Out?",
              "Are you sure you want to log out of your account?"
            ).then((result) => {
              if (result.isConfirmed) {
                logout();
              }
            });
          });
        }

        await fetchProfileData();
      });

      async function fetchProfileData() {
        const { data: user, status } = await apiCall(
          "/api/dashboard/profile",
          "GET"
        );

        if (status === 200) {
          document.getElementById("userNameDisplay").textContent =
            user.fullname;
          document.getElementById("userEmailDisplay").textContent = user.email;
          document.getElementById("fullnameInput").value = user.fullname;
          document.getElementById("emailInput").value = user.email;
          document.getElementById("phoneInput").value = user.phone;
          document.getElementById("countrySelect").value = user.country;
          document.getElementById("addressInput").value = user.address || "";
        } else if (status === 401) {
          Ui.alert("error", "Authentication Error", user.message).then(() => {
            logout();
          });
        } else {
          Ui.alert(
            "error",
            "Failed to fetch profile",
            user.message || "An unknown error occurred."
          );
        }
      }

      document
        .getElementById("profileForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const fullname = document.getElementById("fullnameInput").value;
          const phone = document.getElementById("phoneInput").value;
          const country = document.getElementById("countrySelect").value;
          const address = document.getElementById("addressInput").value;

          const { data, status } = await apiCall(
            "/api/dashboard/profile",
            "PUT",
            {
              fullname,
              phone,
              country,
              address,
            }
          );

          if (status === 200) {
            Ui.alert(
              "success",
              "Profile Updated",
              "Your personal information has been updated successfully."
            );
            fetchProfileData(); // Re-fetch to update display in case username changed (not applicable here, but good practice)
          } else if (status === 401) {
            Ui.alert("error", "Authentication Error", data.message).then(() => {
              logout();
            });
          } else {
            Ui.alert(
              "error",
              "Update Failed",
              data.message || "An unknown error occurred."
            );
          }
        });
    </script>
