      <div class="flex-1 overflow-y-auto p-6 lg:p-10">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-white">Recent Alerts</h2>
            <button
              id="markAllReadBtn"
              class="text-sm text-cyan-400 hover:underline"
            >
              Mark all as read
            </button>
          </div>

          <div id="notificationList" class="space-y-3">
            <!-- Notifications will be injected here by JavaScript -->
             <div class="text-center text-slate-500 py-10">Loading notifications...</div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { Ui, apiCall, isLoggedIn, logout } from "../scripts/utils.js";

      document.addEventListener('DOMContentLoaded', async () => {
        if (!isLoggedIn()) {
          window.location.href = '../login/';
          return;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if(logoutBtn) {
            logoutBtn.addEventListener('click', e => {
                e.preventDefault();
                Ui.alert("question", "Sign Out?", "Are you sure you want to log out of your account?").then(result => {
                    if (result.isConfirmed) {
                        logout();
                    }
                });
            });
        }
        
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");

        if (sidebarToggle && sidebar && overlay) {
            function toggleSidebar() {
                sidebar.classList.toggle("-translate-x-full");
                overlay.classList.toggle("hidden");
            }
            sidebarToggle.addEventListener("click", toggleSidebar);
            overlay.addEventListener("click", toggleSidebar);
        }

        await fetchNotifications();
      });

      async function fetchNotifications() {
        const { data: notifications, status } = await apiCall('/api/notifications');
        const notificationList = document.getElementById('notificationList');
        notificationList.innerHTML = '';

        if (status !== 200) {
            notificationList.innerHTML = `<div class="text-center text-red-500 py-10">Failed to load notifications.</div>`;
            return;
        }

        if (notifications.length === 0) {
            notificationList.innerHTML = `<div class="text-center text-slate-500 py-10">You have no notifications.</div>`;
            return;
        }
        
        notifications.forEach(notification => {
            const item = document.createElement('div');
            item.className = `notification-item glass-panel p-4 rounded-xl flex items-start gap-4 cursor-pointer ${!notification.read ? 'unread' : ''}`;
            item.dataset.id = notification.id;

            let iconClass = 'fa-bell';
            if (notification.message.toLowerCase().includes('deposit')) iconClass = 'fa-arrow-down';
            else if (notification.message.toLowerCase().includes('roi')) iconClass = 'fa-arrow-up-right-dots';
            else if (notification.message.toLowerCase().includes('security')) iconClass = 'fa-shield-halved';
            else if (notification.message.toLowerCase().includes('welcome')) iconClass = 'fa-hands-clapping';
            
            item.innerHTML = `
              <div class="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center shrink-0">
                <i class="fas ${iconClass}"></i>
              </div>
              <div class="flex-1">
                <div class="flex items-center justify-between mb-1">
                  <h3 class="font-bold text-white text-sm">System Notification</h3>
                  ${!notification.read ? '<span class="text-xs text-cyan-400 font-bold">New</span>' : ''}
                </div>
                <p class="text-sm text-slate-300">${notification.message}</p>
                <span class="text-xs text-slate-500 mt-2 block">${new Date(notification.createdAt).toLocaleString()}</span>
              </div>
            `;
            notificationList.appendChild(item);
        });

        attachEventListeners();
      }

      function attachEventListeners() {
        document.querySelectorAll('.notification-item.unread').forEach(item => {
            item.addEventListener('click', async () => {
                const notificationId = item.dataset.id;
                const { status } = await apiCall(`/api/notifications/${notificationId}/read`, 'PUT');
                if (status === 200) {
                    item.classList.remove('unread');
                    item.querySelector('.text-cyan-400')?.remove();
                }
            }, { once: true }); // Use { once: true } to prevent multiple clicks
        });

        document.getElementById('markAllReadBtn').addEventListener('click', async () => {
            const { status } = await apiCall('/api/notifications/read-all', 'PUT');
            if(status === 200) {
                Ui.toast('success', 'All notifications marked as read');
                fetchNotifications(); // Re-fetch to update the UI
            } else {
                Ui.alert('error', 'Error', 'Could not mark all as read.');
            }
        });
      }

    </script>
