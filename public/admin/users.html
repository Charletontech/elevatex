    <main
      class="flex-1 flex flex-col h-screen overflow-hidden bg-[#020617] relative"

      >
        <h1 class="text-xl font-display font-bold text-white">
          User Management
        </h1>
        <input
          type="text"
          placeholder="Search users by name/email..."
          class="input-field rounded-lg px-4 py-2 w-64 text-sm focus:w-80 transition-all"
        />
      </header>

      <div class="flex-1 overflow-y-auto p-6 lg:p-10">
        <div class="glass-panel rounded-2xl overflow-hidden">
          <table class="w-full text-left">
            <thead
              class="bg-white/5 text-slate-400 text-xs uppercase tracking-wider"
            >
              <tr>
                <th class="p-4">User</th>
                <th class="p-4">Balance</th>
                <th class="p-4">Status</th>
                <th class="p-4">Joined</th>
                <th class="p-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody
              id="usersTableBody"
              class="text-sm text-slate-300 divide-y divide-white/5"
            >
              <!-- User rows will be injected here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="module">
      import { apiCall, isLoggedIn, logout, Ui } from "../scripts/utils.js";
      import { initAdminCharts } from "../scripts/admin.js"; // Import if needed for other functionality, though not directly for user listing

      document.addEventListener("DOMContentLoaded", async () => {
        if (!isLoggedIn()) {
          window.location.href = "../login/";
          return;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            Ui.alert(
              "question",
              "Admin Sign Out",
              "Securely logging out of administration panel..."
            ).then((result) => {
              if (result.isConfirmed) {
                logout();
              }
            });
          });
        }

        const { data: users, status } = await apiCall("/api/admin/users");

        if (status === 200) {
          const usersTableBody = document.getElementById("usersTableBody");
          usersTableBody.innerHTML = ""; // Clear existing dummy data

          users.forEach((user) => {
            const row = `
              <tr class="hover:bg-white/5 transition-colors">
                <td class="p-4 flex items-center gap-3">
                  <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold">
                    ${user.fullname.charAt(0).toUpperCase()}${
              user.fullname.split(" ")[1]
                ? user.fullname.split(" ")[1].charAt(0).toUpperCase()
                : ""
            }
                  </div>
                  <div>
                    <div class="font-bold text-white">${user.fullname}</div>
                    <div class="text-xs text-slate-500">${user.email}</div>
                  </div>
                </td>
                <td class="p-4 font-bold text-white">$${user.balance.toLocaleString(
                  undefined,
                  { minimumFractionDigits: 2, maximumFractionDigits: 2 }
                )}</td>
                <td class="p-4">
                  <span class="px-2 py-1 rounded text-xs ${
                    user.isAdmin
                      ? "bg-rose-500/10 text-rose-400 border border-rose-500/20"
                      : "bg-green-500/10 text-green-400 border border-green-500/20"
                  }">
                    ${user.isAdmin ? "Admin" : "User"}
                  </span>
                </td>
                <td class="p-4">${new Date(
                  user.createdAt
                ).toLocaleDateString()}</td>
                <td class="p-4 text-right">
                  <a href="user-details.html?id=${
                    user.id
                  }" class="px-3 py-1.5 rounded-lg bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white text-xs font-bold transition-all">
                    Manage
                  </a>
                </td>
              </tr>
            `;
            usersTableBody.innerHTML += row;
          });
        } else if (status === 401 || status === 403) {
          Ui.alert("error", "Authentication Error", data.message).then(() => {
            logout();
          });
        } else {
          Ui.alert(
            "error",
            "Failed to fetch users",
            data.message || "An unknown error occurred."
          );
        }
      });
    </script>
