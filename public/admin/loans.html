              </tr>
            </thead>

              <!-- Loan requests will be injected here -->
            </tbody>
          </table>
        </div>

    <script type="module">
      import { Ui, apiCall, isLoggedIn, logout } from "../scripts/utils.js";

      // Sidebar Toggle Logic (copied from admin/index.html)
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (sidebarToggle && sidebar && overlay) {
        function toggleSidebar() {
          sidebar.classList.toggle("-translate-x-full");
          overlay.classList.toggle("hidden");
        }
        sidebarToggle.addEventListener("click", toggleSidebar);
        overlay.addEventListener("click", toggleSidebar);
      }

      // Check login status and admin role
      document.addEventListener('DOMContentLoaded', async () => {
        if (!isLoggedIn()) {
          window.location.href = '../login/';
          return;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            Ui.alert(
              "question",
              "Admin Sign Out",
              "Securely logging out of administration panel..."
            ).then((result) => {
              if (result.isConfirmed) {
                logout();
              }
            });
          });
        }

        await fetchLoans();
      });

      async function fetchLoans() {
        const { data: loans, status } = await apiCall('/api/admin/loans', 'GET'); 
        if (status === 200) {
          const loansTableBody = document.getElementById('loansTableBody');
          loansTableBody.innerHTML = '';

          for (const loan of loans) {
            const row = `
              <tr>
                <td class="p-4 font-bold text-white">${loan.User.fullname}</td>
                <td class="p-4 text-lg font-bold text-white">$${loan.amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td class="p-4 text-xs text-slate-400 max-w-xs truncate">
                  ${loan.reason}
                </td>
                <td class="p-4">
                  <span class="px-2 py-1 rounded text-xs ${loan.status === 'approved' ? 'bg-green-500/10 text-green-400' : loan.status === 'pending' ? 'bg-yellow-500/10 text-yellow-400' : 'bg-red-500/10 text-red-400'}">
                    ${loan.status}
                  </span>
                </td>
                <td class="p-4 text-right space-x-2">
                  ${loan.status === 'pending' ? `
                    <button data-id="${loan.id}" class="approve-btn px-3 py-1 rounded bg-green-500/20 text-green-400 hover:bg-green-500 hover:text-white font-bold transition">
                      Grant
                    </button>
                    <button data-id="${loan.id}" class="decline-btn px-3 py-1 rounded bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white font-bold transition">
                      Deny
                    </button>` : ''}
                </td>
              </tr>
            `;
            loansTableBody.innerHTML += row;
          }
          attachEventListeners();
        } else if (status === 401 || status === 403) {
          Ui.alert('error', 'Authentication Error', loans.message).then(() => {
            logout();
          });
        } else {
          Ui.alert('error', 'Failed to fetch loans', loans.message || 'An unknown error occurred.');
        }
      }

      function attachEventListeners() {
        document.querySelectorAll(".approve-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const loanId = btn.getAttribute('data-id');
            Ui.alert(
              "question",
              "Grant Loan?",
              "This will credit the user's account with the loan amount."
            ).then(async (res) => {
              if (res.isConfirmed) {
                const { data, status } = await apiCall(`/api/admin/loans/approve/${loanId}`, 'PUT');
                if (status === 200) {
                  Ui.toast("success", "Loan Approved & Credited");
                  fetchLoans(); // Re-fetch to update UI
                } else {
                  Ui.alert("error", "Approval Failed", data.message || 'An error occurred.');
                }
              }
            });
          });
        });

        document.querySelectorAll(".decline-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const loanId = btn.getAttribute('data-id');
            Ui.alert(
              "warning",
              "Deny Loan?",
              "The user will be notified."
            ).then(async (res) => {
              if (res.isConfirmed) {
                const { data, status } = await apiCall(`/api/admin/loans/decline/${loanId}`, 'PUT');
                if (status === 200) {
                  Ui.toast("info", "Loan Denied");
                  fetchLoans(); // Re-fetch to update UI
                } else {
                  Ui.alert("error", "Denial Failed", data.message || 'An error occurred.');
                }
              }
            });
          });
        });
      }
    </script>
