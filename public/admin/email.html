        background-color: rgba(255, 255, 255, 0.03);

      }

      .ql-snow .ql-active .ql-fill,

      .ql-snow .ql-picker.ql-expanded .ql-picker-label .ql-fill,
      .ql-snow .ql-picker.ql-expanded .ql-picker-item .ql-stroke,
      .ql-snow .ql-picker.ql-expanded .ql-picker-item .ql-fill {
        stroke: #22d3ee; /* Cyan 400 */

      }

      </header>

      <div class="flex-1 overflow-y-auto p-10">
        <div class="glass-panel p-8 rounded-2xl max-w-4xl mx-auto">
          <form id="emailForm" class="space-y-6">
            <div>
              <label
                class="block text-xs uppercase text-slate-500 font-bold mb-2"
                >Recipient (Email)</label
              >
              <input
                type="email"
                id="recipientEmailInput"
                class="input-field w-full rounded-lg px-4 py-3"
                placeholder="user@example.com"
                required
              />
            </div>
            <div>
              <label
                class="block text-xs uppercase text-slate-500 font-bold mb-2"
                >Subject</label
              >
              <input
                type="text"
                id="subjectInput"
                class="input-field w-full rounded-lg px-4 py-3"
                placeholder="Important Update Regarding..."
                required
              />
            </div>
            <div>
              <label
                class="block text-xs uppercase text-slate-500 font-bold mb-2"
                >Message</label
              >
              <!-- Quill Editor Container -->
              <div id="editor" class="h-64 rounded-b-lg"></div>
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="px-8 py-3 rounded-lg font-bold bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-lg hover:shadow-cyan-500/20 transition-all"
              >
                Send Email
              </button>
            </div>
          </form>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
      import { Ui, apiCall, isLoggedIn, logout } from "../scripts/utils.js";

      // Initialize Quill
      var quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline', 'link'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'color': [] }, { 'background': [] }],
            ['clean']
          ]
        },
        placeholder: "Compose your message here...",
      });

      document.addEventListener('DOMContentLoaded', () => {
        if(!isLoggedIn()){
            window.location.href = '../login/';
            return;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if(logoutBtn) {
            logoutBtn.addEventListener('click', e => {
                e.preventDefault();
                Ui.alert("question", "Admin Sign Out", "Securely logging out?").then(result => {
                    if (result.isConfirmed) {
                        logout();
                    }
                });
            });
        }
      });

      document.getElementById("emailForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const recipientEmail = document.getElementById('recipientEmailInput').value;
        const subject = document.getElementById('subjectInput').value;
        const message = quill.root.innerHTML;

        if (quill.getText().trim().length === 0 || !recipientEmail || !subject) {
          Ui.toast("error", "All fields are required.");
          return;
        }

        const btn = e.target.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.innerText = "Sending...";

        const { data, status } = await apiCall('/api/admin/send-email', 'POST', {
            recipientEmail,
            subject,
            message
        });

        if(status === 200) {
            Ui.alert(
              "success",
              "Email Sent",
              "Your message has been queued for delivery."
            ).then(() => {
              e.target.reset();
              quill.setText("");
            });
        } else {
            Ui.alert("error", "Failed to Send", data.message || "An unknown error occurred.");
        }
        
        btn.disabled = false;
        btn.innerText = "Send Email";
      });
    </script>
