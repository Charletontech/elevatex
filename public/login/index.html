<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | ElevateX Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/coolalertjs@latest/dist/coolalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            colors: {
              primary: "#0ea5e9", // Sky 500
              secondary: "#3b82f6", // Blue 500
              dark: "#0f172a", // Slate 900
              darker: "#020617", // Slate 950
              accent: "#22d3ee", // Cyan 400
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "fade-in": "fadeIn 0.8s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .input-field {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .input-field:focus {
        background: rgba(34, 211, 238, 0.05);
        border-color: #22d3ee;
        outline: none;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
      }
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center relative">
    <!-- Background Elements -->
    <div class="fixed inset-0 z-0">
      <img
        src="https://images.unsplash.com/photo-1642790106117-e829e14a795f?q=80&w=2532&auto=format&fit=crop"
        alt="Background"
        class="w-full h-full object-cover opacity-20"
      />
      <div
        class="absolute inset-0 bg-gradient-to-br from-[#020617] via-[#020617]/90 to-[#0f172a]/80"
      ></div>
    </div>

    <div
      class="container mx-auto px-4 py-8 relative z-10 h-full flex items-center justify-center"
    >
      <div
        class="w-full max-w-5xl grid lg:grid-cols-2 gap-0 items-stretch rounded-3xl overflow-hidden shadow-2xl border border-white/5 bg-[#020617]/50 animate-fade-in"
      >
        <!-- Left Side: Visuals (Hidden on mobile) -->
        <div
          class="hidden lg:flex flex-col justify-between p-12 bg-gradient-to-br from-cyan-900/20 to-blue-900/20 relative overflow-hidden"
        >
          <!-- Decorative Blobs -->
          <div
            class="absolute top-0 right-0 w-64 h-64 bg-blue-500/20 rounded-full blur-[100px]"
          ></div>
          <div
            class="absolute bottom-0 left-0 w-64 h-64 bg-cyan-600/20 rounded-full blur-[100px]"
          ></div>

          <!-- Logo -->
          <div class="relative z-10">
            <a href="index.html" class="flex items-center gap-2 group w-fit">
              <div class="relative w-8 h-8 flex items-end justify-center">
                <div
                  class="absolute bottom-0 left-0 w-3 h-5 bg-blue-600 transform skew-x-12 rounded-sm"
                ></div>
                <div
                  class="absolute bottom-0 right-0 w-3 h-8 bg-cyan-400 transform -skew-x-12 rounded-sm"
                ></div>
              </div>
              <div class="flex flex-col leading-none">
                <span
                  class="font-display font-bold text-2xl tracking-tight text-white"
                >
                  Elevate<span class="text-cyan-400">X</span>
                </span>
              </div>
            </a>
          </div>

          <!-- Center Content -->
          <div class="relative z-10 my-auto">
            <h2 class="text-4xl font-display font-bold mb-6 leading-tight">
              Welcome <br />
              <span class="text-gradient">Back</span>
            </h2>
            <p class="text-slate-400 text-lg leading-relaxed mb-8">
              Access your dashboard to track your portfolio performance, manage
              assets, and withdraw profits securely.
            </p>
          </div>

          <!-- Footer -->
          <div class="relative z-10 text-xs text-slate-500">
            Secure Login • 256-bit Encryption
          </div>
        </div>

        <!-- Right Side: Form -->
        <div class="glass-panel p-8 md:p-12 flex flex-col justify-center">
          <div class="lg:hidden mb-8">
            <a href="index.html" class="flex items-center gap-2 mb-6">
              <div class="relative w-6 h-6 flex items-end justify-center">
                <div
                  class="absolute bottom-0 left-0 w-2 h-4 bg-blue-600 transform skew-x-12 rounded-sm"
                ></div>
                <div
                  class="absolute bottom-0 right-0 w-2 h-6 bg-cyan-400 transform -skew-x-12 rounded-sm"
                ></div>
              </div>
              <span class="font-display font-bold text-xl text-white"
                >Elevate<span class="text-cyan-400">X</span></span
              >
            </a>
          </div>

          <div class="mb-8">
            <h1 class="text-3xl font-display font-bold text-white mb-2">
              Log In
            </h1>
            <p class="text-slate-400 text-sm">
              Enter your credentials to access your account.
            </p>
          </div>

          <form id="loginForm" class="space-y-6">
            <!-- Username / Email -->
            <div>
              <label
                class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                >Username or Email</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  required
                  class="input-field w-full rounded-lg pl-10 pr-4 py-3 text-white placeholder-slate-600 focus:ring-0"
                  placeholder="Enter username or email"
                />
                <div
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Password -->
            <div>
              <label
                class="block text-xs uppercase tracking-wider text-slate-400 font-semibold mb-2"
                >Password</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  required
                  class="input-field w-full rounded-lg pl-10 pr-4 py-3 text-white placeholder-slate-600 focus:ring-0"
                  placeholder="••••••••"
                />
                <div
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Options -->
            <div class="flex items-center justify-between text-sm">
              <div class="flex items-center gap-2">
                <div class="relative flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-slate-600 checked:border-cyan-400 checked:bg-cyan-400 transition-all"
                  />
                  <svg
                    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 pointer-events-none opacity-0 peer-checked:opacity-100 text-slate-900"
                    viewBox="0 0 14 14"
                    fill="none"
                  >
                    <path
                      d="M3 8L6 11L11 3.5"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <label
                  for="remember"
                  class="text-slate-400 cursor-pointer select-none"
                  >Remember me</label
                >
              </div>
              <a
                href="/forgot-password"
                class="text-cyan-400 hover:text-cyan-300 hover:underline"
                >Forgot Password?</a
              >
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full py-4 rounded-lg font-bold bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:shadow-[0_0_30px_rgba(6,182,212,0.6)] hover:scale-[1.02] transition-all duration-300"
            >
              Log In
            </button>

            <div class="text-center pt-4 border-t border-white/5 mt-4">
              <p class="text-slate-400 text-sm">
                Don't have an account?
                <a
                  href="signup.html"
                  class="text-cyan-400 font-bold hover:text-cyan-300"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module">
      import { Ui, apiCall, saveToken, parseJwt } from "../scripts/utils.js";

      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const originalText = btn.innerText;

        btn.innerText = "Authenticating...";
        btn.disabled = true;
        btn.classList.add("opacity-75", "cursor-not-allowed");

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const { data, status } = await apiCall("/api/auth/login", "POST", {
          username,
          password,
        });

        if (status === 200) {
          saveToken(data.token);
          const user = parseJwt(data.token);
          const message = user.isAdmin
            ? "Redirecting you to the admin dashboard..."
            : "Redirecting you to your dashboard...";
          Ui.alert("success", "Login successful!", message);
          setTimeout(() => {
            if (user.isAdmin) {
              window.location.href = "../admin/";
            } else {
              window.location.href = "../dashboard/";
            }
          }, 1500);
        } else {
          Ui.alert("error", "Login Failed", data.message);
        }

        btn.innerText = originalText;
        btn.disabled = false;
        btn.classList.remove("opacity-75", "cursor-not-allowed");
      });
    </script>
  </body>
</html>
